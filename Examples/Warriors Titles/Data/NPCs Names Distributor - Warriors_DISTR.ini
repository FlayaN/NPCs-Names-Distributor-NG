; For example purposes we just give this to everyone
Keyword = NNDAllPeople

; Let One-handed and two-handed warriors give unique "titles"
Keyword = NNDWarrior_Class|NONE|0x13176,0x1CE15

; Remove title from all affected NPCs.
Keyword = NNDTitleless|NNDAllPeople,NNDWarrior_Class

; Ensure that targeted NPCs are won't be marked as unique
Keyword = NNDExcludedUnique|NNDWarrior_Class,NNDAllPeople